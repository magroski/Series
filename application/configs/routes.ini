[production]	
	routes.index.type 			  		= "Zend_Controller_Router_Route"
	routes.index.route 			 		= "/"
	routes.index.defaults.controller	= index
	routes.index.defaults.action		= index
	
	routes.series.type 			  		= "Zend_Controller_Router_Route"
	routes.series.route 			 	= "/series"
	routes.series.defaults.controller	= index
	routes.series.defaults.action		= series
	
	routes.infiniteScroll.type 			  		= "Zend_Controller_Router_Route"
	routes.infiniteScroll.route 			 	= "/infinite"
	routes.infiniteScroll.defaults.controller	= index
	routes.infiniteScroll.defaults.action		= infinite-scroll
	
	routes.search.type 				  		= "Zend_Controller_Router_Route"
	routes.search.route 			 		= "/buscar"
	routes.search.defaults.controller		= search
	routes.search.defaults.action			= index
	
	routes.searchPermalink.type 			  		= "Zend_Controller_Router_Route"
	routes.searchPermalink.route 			 		= "/busca/:permalink"
	routes.searchPermalink.defaults.controller		= search
	routes.searchPermalink.defaults.action			= permalink
	
	routes.seriesDetail.type 			  	= "Zend_Controller_Router_Route"
	routes.seriesDetail.route 			 	= "/seriado/:permalink/:s/:e"
	routes.seriesDetail.defaults.controller	= index
	routes.seriesDetail.defaults.action		= series-info
	routes.seriesDetail.defaults.s			= 0
	routes.seriesDetail.defaults.e			= 0
	
	routes.register.type 			  	= "Zend_Controller_Router_Route"
	routes.register.route 			 	= "/cadastro"
	routes.register.defaults.controller	= register
	routes.register.defaults.action		= index
	
	routes.registerFb.type 			  		= "Zend_Controller_Router_Route"
	routes.registerFb.route 			 	= "/cadastro-fb"
	routes.registerFb.defaults.controller	= register
	routes.registerFb.defaults.action		= register-fb
	
	routes.login.type 			  	= "Zend_Controller_Router_Route"
	routes.login.route 			 	= "/login"
	routes.login.defaults.controller= login
	routes.login.defaults.action	= index
	
	routes.loginFb.type 			  	= "Zend_Controller_Router_Route"
	routes.loginFb.route 			 	= "/login-fb"
	routes.loginFb.defaults.controller	= login
	routes.loginFb.defaults.action		= login-fb
	
	routes.logout.type 			  	 = "Zend_Controller_Router_Route"
	routes.logout.route 			 = "/logout"
	routes.logout.defaults.controller= login
	routes.logout.defaults.action	 = logout
	
	routes.home.type 			  	= "Zend_Controller_Router_Route"
	routes.home.route 			    = "/home"
	routes.home.defaults.controller = user
	routes.home.defaults.action	 	= home
	
	routes.myCalendar.type 			  	  = "Zend_Controller_Router_Route"
	routes.myCalendar.route 			  = "/meu-calendario/:period"
	routes.myCalendar.defaults.controller = user
	routes.myCalendar.defaults.action	  = calendar
	routes.myCalendar.defaults.period	  = 0
	
	routes.ajaxWatchEpisode.type 			  		= "Zend_Controller_Router_Route"
	routes.ajaxWatchEpisode.route 			 		= "/marcar-visto"
	routes.ajaxWatchEpisode.defaults.controller		= ajax
	routes.ajaxWatchEpisode.defaults.action			= watch-episode
	
	routes.ajaxUnwatchEpisode.type 			  		= "Zend_Controller_Router_Route"
	routes.ajaxUnwatchEpisode.route 		 		= "/desmarcar"
	routes.ajaxUnwatchEpisode.defaults.controller	= ajax
	routes.ajaxUnwatchEpisode.defaults.action		= unwatch-episode
	
	routes.ajaxWatch.type 			  		= "Zend_Controller_Router_Route"
	routes.ajaxWatch.route 			 		= "/acompanhar-serie"
	routes.ajaxWatch.defaults.controller	= ajax
	routes.ajaxWatch.defaults.action		= watch-series
	
	routes.ajaxUnwatch.type 			  	= "Zend_Controller_Router_Route"
	routes.ajaxUnwatch.route 			 	= "/parar-acompanhar-serie"
	routes.ajaxUnwatch.defaults.controller	= ajax
	routes.ajaxUnwatch.defaults.action		= unwatch-series
	
	routes.ajaxLoadSeasons.type 			  	= "Zend_Controller_Router_Route"
	routes.ajaxLoadSeasons.route 			 	= "/carregar-episodios"
	routes.ajaxLoadSeasons.defaults.controller	= ajax
	routes.ajaxLoadSeasons.defaults.action		= load-seasons
	
	routes.ajaxLoadWatched.type 			  	= "Zend_Controller_Router_Route"
	routes.ajaxLoadWatched.route 			 	= "/carregar-vistos"
	routes.ajaxLoadWatched.defaults.controller	= ajax
	routes.ajaxLoadWatched.defaults.action		= load-watched
	
	routes.admin.type 			  		= "Zend_Controller_Router_Route"
	routes.admin.route 			 		= "/admin"
	routes.admin.defaults.controller	= admin
	routes.admin.defaults.action		= index
	
	routes.adminPanel.type 			  		= "Zend_Controller_Router_Route"
	routes.adminPanel.route 			 	= "/admin/painel"
	routes.adminPanel.defaults.controller	= admin
	routes.adminPanel.defaults.action		= painel
	
	routes.adminEdit.type 			  	= "Zend_Controller_Router_Route"
	routes.adminEdit.route 			 	= "/admin/editar/:permalink"
	routes.adminEdit.defaults.controller= admin
	routes.adminEdit.defaults.action	= edit-info